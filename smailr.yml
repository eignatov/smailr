---
# Smailr Configuration
#
# These are defaults, which work quite well for Debian based systems.
#
# In case you are runnnig smailr on a different platform, please
# adjust the settings to your needs.
#

database:
    adapter:  sqlite
    database: /etc/exim4/smailr.sqlite
    timeout: 5000

password_policy:
    length: 5

# Exim
exim_path:       /etc/exim4
exim_user:       Debian-exim
exim_group:      Debian-exim

# Dovecot
dovecot_path:    /etc/dovecot

# Mailspool
mail_spool_path: /srv/mail
mail_spool_user: vmail


